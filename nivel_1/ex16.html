<script>
    let numeros = new Array(5);

    for (let i = 0; i < 5; i++) {
        
        numeros[i] = Number(prompt(`Digite o ${i + 1}º número:`));

    }

    for (let i = 0; i < numeros.length - 1; i++) {

        for (let j = i + 1; j < numeros.length; j++) {

            if (numeros[i] > numeros[j]) {
            
                let temp = numeros[i];
                numeros[i] = numeros[j];
                numeros[j] = temp;
                
            }

        }

    }

    alert(`Números em ordem crescente: ${numeros}`);
</script>
