<script>
    let numeros = [2, 3, 4, 6, 12, 18, 24];
    let mult2 = [];
    let mult3 = [];
    let mult2e3 = [];

    let i2 = 0;
    let i3 = 0;
    let i2e3 = 0;

    for (let i = 0; i < numeros.length; i++) {

        if (numeros[i] % 2 === 0) {
        
            mult2[i2] = numeros[i];
            i2++;

        }
        
        if (numeros[i] % 3 === 0) {

            mult3[i3] = numeros[i];
            i3++;

        }
        if (numeros[i] % 2 === 0 && numeros[i] % 3 === 0) {

            mult2e3[i2e3] = numeros[i];
            i2e3++;
            
        }
        
    }

    console.log(`Múltiplos de 2: ${mult2}`);
    console.log(`Múltiplos de 3: ${mult3}`);
    console.log(`Múltiplos de 2 e 3: ${mult2e3}`);
</script>
