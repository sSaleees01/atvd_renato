<script>
    let numreais = new Array(6);
    let soma = 0;

    for (let i = 0; i < 6; i++) {

        let numusuario = Number(prompt(`Digite o ${i + 1}° número:`));
        numreais[i] = numusuario;
        soma += numusuario;

    }

    let media = soma / numreais.length;

    console.log(`Valores digitados: ${numreais}. \nMédia dos números: ${media}`);
</script>
